<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Langton's Ant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="paper">
    </div>
  </body>

  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/raphael-min.js"></script>
  <script type="text/javascript" src="src/model/Ant.js"></script>
  <script type="text/javascript" src="src/model/World.js"></script>
  <script type="text/javascript" src="src/view/WorldView.js"></script>
  <script>
    var paper = Raphael(document.getElementById("paper"), 500, 500);
    var world = new World();
    var worldView = new WorldView(world, paper);
    var ant = new Ant(world, 10, 10);

    window.setInterval(function() { ant.move(); }, 256);
  </script>
